<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الملفات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/file-management/file-management.css">
    <script src="../js/file-management.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1>إدارة الملفات</h1>
            <p class="subtitle">قم برفع وإدارة ملفاتك بسهولة</p>
        </div>

        <div class="upload-section section-spacing">
            <div class="card">
                <div class="card-header">
                    <h2>رفع الملفات</h2>
                </div>
                <div class="card-body">
                    <div class="file-selection">
                        <button class="btn btn-select">
                            <i class="fas fa-paperclip"></i>
                            اختيار ملف
                        </button>
                        <div class="file-status">
                            <span>لم يتم اختيار ملف</span>
                            <span>(ميجابايت)</span>
                        </div>
                    </div>
                    <div class="upload-actions">
                        <button class="btn btn-upload" disabled>رفع</button>
                    </div>
                </div>
                <input type="file" id="fileInput" hidden>
            </div>
        </div>

        <div class="storage-card section-spacing">
            <div class="storage-header">
                <div class="header-right">
                    <h2>معلومات التخزين</h2>
                    <div class="storage-title">المساحة المستخدمة</div>
                </div>
                <div class="storage-percent">30%</div>
            </div>
            
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            
            <div class="storage-info">
                <div class="storage-text">
                    <span>أنت تستخدم</span>
                    <span>2</span>
                    <span>(جيجابايت)</span>
                </div>
                <div class="storage-icon">
                    <i class="fas fa-desktop"></i>
                </div>
            </div>
        </div>

        <!-- Recent Files Section -->
        <div class="card">
            <div class="card-header">
                <h2>الملفات الأخيرة</h2>
            </div>
            <div class="recent-files section-spacing">
                <h2>الملفات الأخيرة</h2>
                
                <table class="files-table">
                    <thead>
                        <tr>
                            <th>اسم الملف</th>
                            <th>النوع</th>
                            <th>الحجم</th>
                            <th>تاريخ الرفع</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>pdf</td>
                            <td>PDF</td>
                            <td>ميجابايت</td>
                            <td>2025</td>
                            <td class="actions">
                                <button class="action-btn" title="حذف">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <button class="action-btn" title="تحميل">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="action-btn" title="عرض">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>png</td>
                            <td>PNG</td>
                            <td>ميجابايت</td>
                            <td>2025</td>
                            <td class="actions">
                                <button class="action-btn" title="حذف">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <button class="action-btn" title="تحميل">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="action-btn" title="عرض">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>pptx</td>
                            <td>PPTX</td>
                            <td>ميجابايت</td>
                            <td>2025</td>
                            <td class="actions">
                                <button class="action-btn"><i class="fas fa-trash"></i></button>
                                <button class="action-btn"><i class="fas fa-download"></i></button>
                                <button class="action-btn"><i class="fas fa-eye"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
