<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات العامة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/settings/general-settings.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card settings-card">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">إعدادات عامة</h2>
                </div>

                <div class="settings-section">
                    <h5 class="section-title">البريد الإلكتروني الخاص</h5>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="emailName" class="form-label">اسم البريد</label>
                            <input type="text" class="form-control" id="emailName" value="اسم العميل">
                        </div>
                        <div class="col-md-8">
                            <label for="emailAddress" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="emailAddress" value="contact@mohammoon.com">
                        </div>
                    </div>
                    
                    <p class="settings-note">
                        إرسال رسائل تذكير للمشتركين الذين انتهت مؤخراً فترة اشتراكاتهم
                    </p>
                    
                    <div class="d-grid">
                        <button type="button" id="updateSettingsBtn" class="btn btn-update">
                            <i class="fas fa-sync-alt me-2"></i> تحديث
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const updateBtn = document.getElementById('updateSettingsBtn');
            
            updateBtn.addEventListener('click', function() {
                const emailName = document.getElementById('emailName').value;
                const emailAddress = document.getElementById('emailAddress').value;
                
                // Simple validation
                if (!emailName.trim()) {
                    alert('الرجاء إدخال اسم البريد');
                    return;
                }
                
                if (!emailAddress.trim()) {
                    alert('الرجاء إدخال عنوان البريد الإلكتروني');
                    return;
                }
                
                // Email validation
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailAddress)) {
                    alert('الرجاء إدخال بريد إلكتروني صحيح');
                    return;
                }
                
                // Save settings (this would normally send to server)
                alert('تم تحديث الإعدادات بنجاح!');
            });
        });
    </script>
</body>

</html>
