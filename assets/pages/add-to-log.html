<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أضف للسجل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: #F5F7FA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px 32px;
            width: 512px;
            height: 666px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .form-subtitle {
            font-size: 16px;
            color: #718096;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: right;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .required {
            color: #e53e3e;
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            height: 49px;
            padding: 0 50px 0 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Cairo', Arial, sans-serif;
            background: #f7fafc;
            transition: all 0.3s ease;
            outline: none;
            color: #2d3748;
        }

        .form-input:focus {
            border-color: #4299e1;
            background: white;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .form-input::placeholder {
            color: #a0aec0;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            width: 448px;
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
            pointer-events: none;
        }

        .form-textarea {
            width: 100%;
            padding: 20px 50px 20px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Cairo', Arial, sans-serif;
            background: #f7fafc;
            transition: all 0.3s ease;
            outline: none;
            color: #2d3748;
            min-height: 120px;
            resize: vertical;
        }

        .form-textarea:focus {
            border-color: #4299e1;
            background: white;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .form-textarea::placeholder {
            color: #a0aec0;
            font-size: 14px;
        }

        .textarea-wrapper {
            position: relative;
            width: 448px;
        }

        .textarea-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #a0aec0;
            font-size: 18px;
            pointer-events: none;
        }

        .submit-btn {
            width: 448px;
            padding: 16px 30px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Cairo', Arial, sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px auto 0;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #3182ce 0%, #2c5aa0 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 14px;
            color: #a0aec0;
            font-weight: 400;
        }

        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                height: auto;
                padding: 30px 20px;
                margin: 0 15px;
            }

            .form-input,
            .form-textarea,
            .submit-btn {
                width: 100%;
            }

            .input-icon,
            .textarea-icon {
                right: 20px;
            }

            .form-title {
                font-size: 24px;
            }

            .form-subtitle {
                font-size: 14px;
            }
        }

        /* Animation */
        .form-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">سجل الزوار</h1>
            <p class="form-subtitle">نرحب بتعليقاتك واقتراحاتك في سجل زوارنا</p>
        </div>

        <form id="visitorForm">
            <div class="form-group">
                <label class="form-label" for="name">
                    <span class="required">*</span>
                    الاسم
                </label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="أدخل اسمك الكامل"
                        required
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">
                    <span class="required">*</span>
                    البريد الإلكتروني
                </label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="example@domain.com"
                        required
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="message">
                    <span class="required">*</span>
                    الرسالة
                </label>
                <div class="textarea-wrapper">
                    <textarea 
                        id="message" 
                        name="message" 
                        class="form-textarea" 
                        placeholder="اكتب رسالتك هنا..."
                        required
                    ></textarea>
                    <i class="fas fa-comment textarea-icon"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
                أضف التعليق
            </button>
        </form>

        <p class="footer-text">جميع الحقوق محفوظة</p>
    </div>

    <script>
        document.getElementById('visitorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');
            
            // Simple validation
            if (!name || !email || !message) {
                alert('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('يرجى إدخال بريد إلكتروني صحيح');
                return;
            }
            
            // Show success message
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-check"></i> تم الإرسال بنجاح';
            submitBtn.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
            submitBtn.disabled = true;
            
            // Reset form after 2 seconds
            setTimeout(() => {
                this.reset();
                submitBtn.innerHTML = originalText;
                submitBtn.style.background = 'linear-gradient(135deg, #4299e1 0%, #3182ce 100%)';
                submitBtn.disabled = false;
            }, 2000);
        });

        // Add focus effects
        document.querySelectorAll('.form-input, .form-textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.querySelector('.input-icon, .textarea-icon').style.color = '#4299e1';
            });
            
            input.addEventListener('blur', function() {
                this.parentNode.querySelector('.input-icon, .textarea-icon').style.color = '#a0aec0';
            });
        });
    </script>
</body>
</html>
