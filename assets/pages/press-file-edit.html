<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - الملف الصحفي - صفحة إضافة وتعديل محتوى ملف صحفي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/press-file-edit/press-file-edit.css">
    <script src="../js/press-file-edit.js" defer></script>
</head>
<body>
    <div class="main-container">
        <!-- Header and Breadcrumb -->
        <div class="page-header">
            <div class="breadcrumb">
                <a href="#">المستوى الأول</a>
                <span>/</span>
                <a href="#">الملف الصحفي</a>
                <span>/</span>
                <a href="#">الملف الصحفي</a>
                <span>/</span>
                <span class="current">الأثنين 9/5/2025</span>
            </div>
            
            <div class="document-info">
                <p class="document-description">بند حرفيا من وكيل الوزارة للرقابة رقم (5261518) وتاريخ 7/5/2044هـ بانتظار قرار لجنة الصحة الحيوانية</p>
            </div>
        </div>

        <!-- Article Editor Section -->
        <div class="editor-section">
            <div class="editor-header">
                <h2 class="editor-title">تحرير المقال</h2>
                
                <div class="editor-actions">
                    <button class="action-btn save-btn">
                        <i class="fas fa-eye"></i>
                        <span>معاينة</span>
                    </button>
                    
                    <button class="action-btn primary-btn">
                        <i class="fas fa-save"></i>
                        <span>حفظ التغييرات</span>
                    </button>
                </div>
            </div>
            
            <!-- Rich Text Editor -->
            <div class="rich-text-editor">
                <!-- Toolbar -->
                <div class="editor-toolbar">
                    <button class="toolbar-btn" title="تحويل النص">Tr</button>
                    <button class="toolbar-btn" title="جدول"><i class="fas fa-table"></i></button>
                    <button class="toolbar-btn" title="صورة"><i class="fas fa-image"></i></button>
                    <button class="toolbar-btn" title="تراجع"><i class="fas fa-undo"></i></button>
                    <button class="toolbar-btn" title="إعادة"><i class="fas fa-redo"></i></button>
                    <button class="toolbar-btn" title="رمز"><i class="fas fa-code"></i></button>
                    <button class="toolbar-btn" title="رابط"><i class="fas fa-link"></i></button>
                    <button class="toolbar-btn" title="محاذاة لليمين"><i class="fas fa-align-right"></i></button>
                    <button class="toolbar-btn" title="محاذاة للوسط"><i class="fas fa-align-center"></i></button>
                    <button class="toolbar-btn active" title="محاذاة للوسط"><i class="fas fa-align-justify"></i></button>
                    <button class="toolbar-btn" title="قائمة مرقمة"><i class="fas fa-list-ol"></i></button>
                    <button class="toolbar-btn" title="قائمة نقطية"><i class="fas fa-list-ul"></i></button>
                    <button class="toolbar-btn" title="تسطير"><i class="fas fa-underline"></i></button>
                    <button class="toolbar-btn" title="مائل"><i class="fas fa-italic"></i></button>
                    <button class="toolbar-btn" title="عريض"><i class="fas fa-bold"></i></button>
                </div>
                
                <!-- Content Editable Area -->
                <div class="editor-content" contenteditable="true">
                    <!-- Content will be edited here -->
                </div>
            </div>
            
            <!-- Bottom Actions -->
            <div class="bottom-actions">
                <div class="left-actions">
                    <button class="action-btn secondary-btn">
                        <i class="fas fa-save"></i>
                        <span>حفظ التغييرات</span>
                    </button>
                </div>
                
                <div class="right-actions">
                    <button class="action-btn danger-btn">
                        <i class="fas fa-trash"></i>
                        <span>حذف المقال</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
