<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث متقدم عن المستخدم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            direction: rtl;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .search-container {
            width: 100%;
            max-width: 1120px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .search-header {
            background: #f8fafc;
            padding: 20px 25px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }

        .search-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
        }

        /* Content */
        .search-content {
            padding: 30px;
        }

        /* Sections */
        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e5e7eb;
        }

        /* Form Layout */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            text-align: right;
        }

        .form-control, .form-select {
            width: 100%;
            height: 50px;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Cairo', Arial, sans-serif;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus, .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        /* Input with icon */
        .input-with-icon {
            position: relative;
            width: 100%;
        }

        .input-with-icon .form-control {
            width: 100%;
            padding-right: 45px;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
            pointer-events: none;
        }

        /* Select dropdown styling */
        .form-select {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: left 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-left: 40px;
        }

        /* Date fields */
        .date-group {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: end;
        }

        .date-separator {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            padding-bottom: 12px;
        }

        /* Radio buttons */
        .radio-group {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-input {
            width: 18px;
            height: 18px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            appearance: none;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
        }

        .radio-input:checked {
            border-color: #3b82f6;
            background: #3b82f6;
        }

        .radio-input:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
        }

        .radio-label {
            font-size: 14px;
            color: #374151;
            cursor: pointer;
        }

        /* Action Buttons */
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        /* Bottom Action Buttons */
        .bottom-actions {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            width: 100%;
            max-width: 1120px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            font-family: 'Cairo', Arial, sans-serif;
            min-width: 120px;
        }

        .btn-cancel {
            background: #f1f5f9;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }

        .btn-cancel:hover {
            background: #e2e8f0;
        }

        .btn-search {
            background: #3b82f6;
            color: white;
        }

        .btn-search:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                justify-content: flex-start;
            }

            .search-container {
                width: 100%;
                max-width: 100%;
                margin: 0;
            }

            .search-content {
                padding: 20px 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-control, .form-select {
                height: 45px;
                font-size: 14px;
            }

            .full-width-input .form-control {
                height: 45px;
            }

            .date-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .date-separator {
                display: none;
            }

            .radio-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .bottom-actions {
                flex-direction: column;
                width: 100%;
                margin-top: 15px;
                padding: 15px;
                justify-content: center;
            }

            .btn {
                width: 100%;
                min-width: auto;
                padding: 15px 20px;
                font-size: 16px;
            }

            .search-header {
                padding: 15px 20px;
            }

            .search-title {
                font-size: 16px;
            }

            .section-title {
                font-size: 15px;
            }

            .form-label {
                font-size: 13px;
                margin-bottom: 6px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .search-content {
                padding: 15px 10px;
            }

            .search-header {
                padding: 12px 15px;
            }

            .search-title {
                font-size: 15px;
            }

            .form-control, .form-select {
                height: 42px;
                padding: 10px 14px;
                font-size: 13px;
            }

            .full-width-input .form-control {
                height: 42px;
            }

            .input-with-icon .form-control {
                padding-right: 40px;
            }

            .input-icon {
                right: 12px;
                font-size: 14px;
            }

            .bottom-actions {
                padding: 12px;
                margin-top: 10px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 14px;
            }

            .section-title {
                font-size: 14px;
                margin-bottom: 15px;
            }

            .form-label {
                font-size: 12px;
                margin-bottom: 5px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .search-container {
                max-width: 900px;
            }

            .bottom-actions {
                max-width: 900px;
            }

            .form-control, .form-select {
                height: 48px;
            }

            .full-width-input .form-control {
                height: 48px;
            }
        }

        /* Full width input for name field */
        .full-width-input {
            width: 100%;
            height: 50px;
        }

        .full-width-input .form-control {
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <!-- Header -->
        <div class="search-header">
            <h1 class="search-title">بحث متقدم عن المستخدم</h1>
        </div>

        <!-- Content -->
        <div class="search-content">
            <form id="advancedSearchForm">
                <!-- User Information Section -->
                <div class="form-section">
                    <h2 class="section-title">معلومات المستخدم</h2>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">نوع المستخدم</label>
                            <select class="form-select">
                                <option value="">اختر نوع المستخدم</option>
                                <option value="admin">مدير</option>
                                <option value="user">مستخدم عادي</option>
                                <option value="premium">مستخدم مميز</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">المنطقة</label>
                            <select class="form-select">
                                <option value="">اختر المنطقة</option>
                                <option value="riyadh">منطقة الرياض</option>
                                <option value="makkah">منطقة مكة المكرمة</option>
                                <option value="eastern">المنطقة الشرقية</option>
                                <option value="asir">منطقة عسير</option>
                                <option value="madina">منطقة المدينة المنورة</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid">

                        <div class="form-group">
                            <label class="form-label">المدينة</label>
                            <select class="form-select">
                                <option value="">اختر المدينة</option>
                                <option value="riyadh">الرياض</option>
                                <option value="jeddah">جدة</option>
                                <option value="dammam">الدمام</option>
                                <option value="mecca">مكة</option>
                                <option value="medina">المدينة</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label class="form-label">معرف المستخدم / اسم المستخدم</label>
                            <div class="input-with-icon">
                                <input type="text" class="form-control" placeholder="أدخل معرف المستخدم أو اسم المستخدم">
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>

                      
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">الاسم الكامل</label>
                            <div class="input-with-icon full-width-input">
                                <input type="text" class="form-control" placeholder="أدخل الاسم الكامل">
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group"></div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="form-section">
                    <h2 class="section-title">معلومات الاتصال</h2>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">البريد الإلكتروني</label>
                            <div class="input-with-icon full-width-input">
                                <input type="email" class="form-control" placeholder="أدخل البريد الإلكتروني">
                                <i class="far fa-envelope input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group"></div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">الجوال</label>
                            <div class="input-with-icon full-width-input">
                                <input type="text" class="form-control" placeholder="أدخل رقم الجوال">
                                <i class="fas fa-mobile-alt input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group"></div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">الهاتف</label>
                            <div class="input-with-icon full-width-input">
                                <input type="text" class="form-control" placeholder="أدخل رقم الهاتف">
                                <i class="fas fa-phone input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group"></div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">صندوق البريد</label>
                            <div class="input-with-icon">
                                <input type="text" class="form-control" placeholder="أدخل صندوق البريد">
                                <i class="far fa-envelope input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">الرمز البريدي</label>
                            <div class="input-with-icon">
                                <input type="text" class="form-control" placeholder="أدخل الرمز البريدي">
                                <i class="fas fa-map-marker-alt input-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Subscription/Service Section -->
                <div class="form-section">
                    <h2 class="section-title">الاشتراك / الخدمة</h2>
                    
                    <div class="form-group">
                        <label class="form-label">خدمة القاهرة الإلكترونية</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="all" name="electronicService" class="radio-input" value="all" checked>
                                <label for="all" class="radio-label">الكل</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="subscriber" name="electronicService" class="radio-input" value="subscriber">
                                <label for="subscriber" class="radio-label">مشترك</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="non_subscriber" name="electronicService" class="radio-input" value="non_subscriber">
                                <label for="non_subscriber" class="radio-label">غير مشترك</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">العضو التصنيفي</label>
                            <select class="form-select">
                                <option value="">اختر نوع العضوية</option>
                                <option value="gold">عضوية ذهبية</option>
                                <option value="silver">عضوية فضية</option>
                                <option value="bronze">عضوية برونزية</option>
                                <option value="premium">عضوية مميزة</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">طريقة الدفع</label>
                            <select class="form-select">
                                <option value="">اختر طريقة الدفع</option>
                                <option value="visa">فيزا</option>
                                <option value="mastercard">ماستركارد</option>
                                <option value="mada">مدى</option>
                                <option value="bank_transfer">تحويل بنكي</option>
                                <option value="stc_pay">STC Pay</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">تاريخ بداية الاشتراك</label>
                        <div class="date-group">
                            <div class="form-group">
                                <label class="form-label">من</label>
                                <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                            </div>
                            <div class="date-separator">إلى</div>
                            <div class="form-group">
                                <label class="form-label">إلى</label>
                                <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">اسم المدرب</label>
                            <div class="input-with-icon full-width-input">
                                <input type="text" class="form-control" placeholder="أدخل اسم المدرب">
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group"></div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-search">بحث</button>
                    <button type="button" class="btn btn-cancel" id="cancelBtn">إعادة تعيين</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bottom Action Buttons -->
    <div class="bottom-actions">
        <button type="submit" class="btn btn-search" form="advancedSearchForm">بحث</button>
        <button type="button" class="btn btn-cancel" id="resetBtn">إعادة تعيين</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('advancedSearchForm');
            const cancelBtn = document.getElementById('cancelBtn');
            const resetBtn = document.getElementById('resetBtn');

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect form data
                const formData = new FormData(form);
                const searchData = {};
                
                // Get all form inputs
                const inputs = form.querySelectorAll('input, select');
                inputs.forEach(input => {
                    if (input.value && input.value.trim() !== '') {
                        if (input.type === 'radio' && input.checked) {
                            searchData[input.name] = input.value;
                        } else if (input.type !== 'radio') {
                            searchData[input.name || input.id] = input.value;
                        }
                    }
                });

                console.log('Search Data:', searchData);
                
                // Show search results or redirect
                alert('تم تنفيذ البحث بنجاح!\nسيتم توجيهك إلى صفحة النتائج.');
                
                // Redirect to results page (you can change this URL)
                setTimeout(() => {
                    window.location.href = 'user-management-new.html';
                }, 1500);
            });

            // Cancel button (inside form)
            if (cancelBtn) {
                cancelBtn.addEventListener('click', function() {
                    if (confirm('هل أنت متأكد من إعادة تعيين النموذج؟')) {
                        form.reset();
                    }
                });
            }

            // Reset button (outside form)
            if (resetBtn) {
                resetBtn.addEventListener('click', function() {
                    if (confirm('هل أنت متأكد من إعادة تعيين النموذج؟')) {
                        form.reset();
                    }
                });
            }

            // Radio button interactions
            document.querySelectorAll('.radio-label').forEach(label => {
                label.addEventListener('click', function() {
                    const radioId = this.getAttribute('for');
                    const radio = document.getElementById(radioId);
                    if (radio) {
                        radio.checked = true;
                    }
                });
            });

            // Date field enhancements (you can add date picker here)
            document.querySelectorAll('input[placeholder="mm/dd/yyyy"]').forEach(input => {
                input.addEventListener('focus', function() {
                    this.type = 'date';
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.type = 'text';
                    }
                });
            });
        });
    </script>
</body>
</html>
