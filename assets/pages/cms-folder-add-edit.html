<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة محتوى جديد</title>
    <link rel="stylesheet" href="../css/cms/cms-folder-add-edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb-nav">
            <a href="#" class="breadcrumb-link">الرئيسية</a>
            <span class="breadcrumb-separator">></span>
            <a href="#" class="breadcrumb-link">المستوى الأول</a>
            <span class="breadcrumb-separator">></span>
            <span class="breadcrumb-current">موسوعة الأنظمة</span>
        </nav>

        <!-- Main Form Container -->
        <div class="form-container">
            <h1 class="form-title">إضافة محتوى جديد</h1>
            
            <form class="content-form">
                <div class="input-group">
                    <label class="input-label">العنوان</label>
                    <input type="text" class="text-input" placeholder="ادخل العنوان هنا">
                </div>

                <div class="input-group inline-group">
                    <label class="input-label">اسم الجدول</label>
                    <div class="text-display">TableOrder</div>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" checked>
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">عنصر مجاني</span>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">السماح بالعرض في العرض الجديد</span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i>
                        إضافة
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
