<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجديد الاشتراك</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile-additions.css">
    <link rel="stylesheet" href="../css/size-fixes.css">
    <link rel="stylesheet" href="../css/subscription-renewal/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="renewal-container">
        <div class="renewal-card">
            <!-- Header section: 672px width x 61px height -->
            <div class="renewal-header">
                <h1 class="renewal-title">تجديد الاشتراك</h1>
                <div class="user-section">
                    <span>اسم المستخدم:</span>
                    <span class="user-name">عيسى</span>
                </div>
            </div>
            
            <!-- Content section: 672px width x 496px height, 24px padding -->
            <div class="form-content">
                <div class="form-group">
                    <div class="form-label">
                        <span class="label-text">الاشتراك في الخدمة</span>
                    </div>
                    <div class="checkbox-wrapper">
                        <label class="custom-checkbox">
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-label">
                        <span class="label-text">مدة الاشتراك</span>
                        <span class="info-icon"><i class="fas fa-info-circle"></i></span>
                    </div>
                    <select class="form-control form-select">
                        <option selected>سنة</option>
                        <option>شهر</option>
                        <option>ستة أشهر</option>
                        <option>ثلاثة أشهر</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <div class="form-label">
                        <span class="label-text">القيمة المطلوبة</span>
                        <span class="info-icon"><i class="fas fa-info-circle"></i></span>
                    </div>
                    <div class="currency-wrapper">
                        <input type="text" class="form-control currency-input" value="1200">
                        <span class="currency-label">ريال</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-label">
                        <span class="label-text">أسباب الرفض</span>
                    </div>
                    <textarea class="form-control form-textarea" placeholder="أدخل السبب هنا"></textarea>
                </div>
            </div>
            
            <!-- Action buttons -->
            <div class="action-buttons">
                <button type="button" class="btn btn-secondary">رفض</button>
                <button type="button" class="btn btn-primary">موافق</button>
            </div>
        </div>
    </div>
    
    <script src="../js/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Info tooltip
            $('.info-icon').on('click', function() {
                alert('معلومات إضافية حول هذا الحقل');
            });
            
            // Action buttons
            $('.btn-primary').on('click', function() {
                console.log('Subscription approved');
                $(this).html('<i class="fas fa-check"></i> تم الموافقة');
                setTimeout(() => {
                    window.location.href = 'subscription-services.html';
                }, 1500);
            });
            
            $('.btn-secondary').on('click', function() {
                const reason = $('.form-textarea').val();
                if (reason.trim() === '') {
                    alert('يرجى إدخال سبب الرفض');
                    $('.form-textarea').focus();
                    return;
                }
                
                console.log('Subscription rejected. Reason:', reason);
                $(this).html('<i class="fas fa-times"></i> تم الرفض');
                setTimeout(() => {
                    window.location.href = 'subscription-services.html';
                }, 1500);
            });
        });
    </script>
</body>
</html>
