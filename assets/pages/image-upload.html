<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الملفات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared/shared.css">
    <link rel="stylesheet" href="../css/image-upload/image-upload.css">
</head>
<body>
    <div class="upload-container">
        <div class="upload-card">
            <div class="upload-area">
                <div class="upload-icon-wrapper">
                    <div class="upload-icon">
                        <i class="fas fa-arrow-up-from-bracket"></i>
                    </div>
                </div>
                <div class="upload-text">
                    <h2>اسحب الملف هنا أو انقر للتحميل</h2>
                    <p>maximum (10 ميجابايت)</p>
                </div>
                <input type="file" class="file-input" id="fileInput" multiple accept="image/*">
            </div>
            <button class="upload-button">رفع</button>
        </div>
    </div>

    <script src="../js/image-upload.js" defer></script>
</body>
</html>
