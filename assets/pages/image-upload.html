<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - صفحة رفع الصور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/image-upload/image-upload.css">
    <script src="../js/image-upload.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="upload-container">
            <div class="upload-box" id="dropZone">
                <div class="upload-content">
                    <div class="upload-icon">
                        <i class="fas fa-upload"></i>
                    </div>
                    <div class="upload-text">اسحب الملف هنا او انقر للتحميل</div>
                    <div class="upload-info">الصيغة: JPG, JPEG, PNG; الحجم: 10MB</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*" hidden>
                </div>
            </div>
            
            <button class="upload-button" id="uploadButton">رفع</button>
        </div>
    </div>
</body>
</html>
