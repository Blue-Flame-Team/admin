<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة صلاحية جديدة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            direction: rtl;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Form Card */
        .permission-form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form Header */
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .form-subtitle {
            font-size: 14px;
            color: #64748b;
            line-height: 1.5;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .required {
            color: #ef4444;
            margin-left: 4px;
        }

        /* Form Controls */
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Cairo', Arial, sans-serif;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        /* Select Dropdown */
        select.form-control {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: left 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-left: 40px;
        }

        select.form-control option {
            color: #374151;
            background: white;
        }

        /* Radio Group */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .radio-input {
            width: 18px;
            height: 18px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            appearance: none;
            cursor: pointer;
            position: relative;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .radio-input:checked {
            border-color: #3b82f6;
            background: #3b82f6;
        }

        .radio-input:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
        }

        .radio-label {
            font-size: 14px;
            color: #374151;
            cursor: pointer;
            line-height: 1.5;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Cairo', Arial, sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Error States */
        .form-control.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .permission-form-card {
                padding: 20px;
            }

            .form-title {
                font-size: 20px;
            }

            .form-subtitle {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="permission-form-card">
            <!-- Form Header -->
            <div class="form-header">
                <h1 class="form-title">إضافة صلاحية جديدة</h1>
                <p class="form-subtitle">قم بإدخال المعلومات المطلوبة لإضافة صلاحية جديدة للنظام</p>
            </div>
            
            <form id="permissionForm">
                <!-- Permission Name -->
                <div class="form-group">
                    <label for="permissionName" class="form-label">اسم الصلاحية <span class="required">*</span></label>
                    <input type="text" id="permissionName" class="form-control" placeholder="أدخل اسم الصلاحية">
                </div>
                
                <!-- Permission Description -->
                <div class="form-group">
                    <label for="permissionDesc" class="form-label">وصف الصلاحية</label>
                    <textarea id="permissionDesc" class="form-control form-textarea" placeholder="أدخل وصفاً مختصراً للصلاحية"></textarea>
                </div>
                
                <!-- Permission Type -->
                <div class="form-group">
                    <label for="permissionType" class="form-label">نوع الصلاحية <span class="required">*</span></label>
                    <select id="permissionType" class="form-control">
                        <option value="" selected disabled>اختر نوع الصلاحية</option>
                        <option value="admin">إدارية</option>
                        <option value="user">مستخدم</option>
                        <option value="report">تقارير</option>
                        <option value="system">نظام</option>
                    </select>
                </div>
                
                <!-- Permission File Name -->
                <div class="form-group">
                    <label for="permissionFile" class="form-label">اسم الملف <span class="required">*</span></label>
                    <input type="text" id="permissionFile" class="form-control" placeholder="أدخل اسم الملف">
                </div>
                
                <!-- Permission Function Name -->
                <div class="form-group">
                    <label for="permissionFunction" class="form-label">عملية الصلاحية</label>
                    <input type="text" id="permissionFunction" class="form-control" placeholder="أدخل عملية الصلاحية">
                </div>
                
                <!-- Access Scope -->
                <div class="form-group">
                    <label class="form-label">نطاق الوصول <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="userSpecific" name="accessScope" class="radio-input" checked>
                            <label for="userSpecific" class="radio-label">صلاحيات خاصة لكل المستخدمين</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="roleSpecific" name="accessScope" class="radio-input">
                            <label for="roleSpecific" class="radio-label">متاح للمستخدمين الذين لديهم الحق في الدخول لهذه الصلاحية</label>
                        </div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">أضف</button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('permissionForm');
            const requiredFields = ['permissionName', 'permissionType', 'permissionFile'];
            
            // Form validation and submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // Validate required fields
                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    const value = field.value.trim();
                    
                    if (value === '' || (field.type === 'select-one' && !value)) {
                        field.classList.add('error');
                        isValid = false;
                    } else {
                        field.classList.remove('error');
                    }
                });
                
                // If the form is valid, process submission
                if (isValid) {
                    const formData = {
                        name: document.getElementById('permissionName').value.trim(),
                        description: document.getElementById('permissionDesc').value.trim(),
                        type: document.getElementById('permissionType').value,
                        fileName: document.getElementById('permissionFile').value.trim(),
                        functionName: document.getElementById('permissionFunction').value.trim(),
                        accessScope: document.querySelector('input[name="accessScope"]:checked').id
                    };
                    
                    console.log('Form data:', formData);
                    
                    // Show success message
                    const submitBtn = document.querySelector('.submit-btn');
                    const originalText = submitBtn.textContent;
                    
                    submitBtn.textContent = 'تم الإضافة بنجاح';
                    submitBtn.style.background = '#10b981';
                    submitBtn.disabled = true;
                    
                    // Redirect to permissions view page after 2 seconds
                    setTimeout(function() {
                        window.location.href = 'permissions-view-new.html';
                    }, 2000);
                } else {
                    // Show error message
                    alert('يرجى ملء جميع الحقول المطلوبة');
                }
            });
            
            // Clear validation errors on input
            document.querySelectorAll('.form-control').forEach(field => {
                field.addEventListener('input', function() {
                    this.classList.remove('error');
                });
                
                field.addEventListener('change', function() {
                    this.classList.remove('error');
                });
            });
            
            // Radio button interactions
            document.querySelectorAll('.radio-label').forEach(label => {
                label.addEventListener('click', function() {
                    const radioId = this.getAttribute('for');
                    const radio = document.getElementById(radioId);
                    radio.checked = true;
                });
            });
        });
    </script>
</body>
</html>
